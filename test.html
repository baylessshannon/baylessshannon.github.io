.parent {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    grid-column-gap: 0px;
    grid-row-gap: 0px;
    }
    
    .div1 { grid-area: 1 / 1 / 2 / 3; }
    .div2 { grid-area: 1 / 3 / 2 / 6; }
    .div3 { grid-area: 2 / 1 / 5 / 3; }
    .div4 { grid-area: 2 / 3 / 5 / 6; }
